<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Checkerboard</title>
  <style>
    canvas {
      border: 3px solid orange;
      display: block;
    }
  </style>
</head>

<body>
  <input type="button" value="DRAW" onclick="draw()"> </input>
  Number of boxes <input type="number" value=5 min="3" max="1000" id="N">

  <canvas id="myCanvas" width="500" height="500">
    Your browser does not support HTML5 Canvas.
  </canvas>

  <script>
    //globals
    const canvas = document.querySelector('#myCanvas');
    const ctx = canvas.getContext('2d');

    const D = 20; //box dimension
    const R = 100; //circle radius

    ctx.fillStyle = "black";

    function draw() {
      //update the number of squares to draw
      let N = document.querySelector('#N').value; //N squares

      //clears Canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      //TODO
      const cX = canvas.width / 2
      const cY = canvas.height / 2

      let angle = 0

      for (let i = 0; i < N; i++)
      {
        console.log(`${i} e ${i}`)
        let x = cX + R * Math.cos(angle);console.log(x)
        let y = cY + R * Math.sin(angle);console.log(y)

        ctx.fillRect(x - D/2, y - D/2,D,D)

        angle += 2 * Math.PI / N
      }
    }
  </script>
</body>

</html>
