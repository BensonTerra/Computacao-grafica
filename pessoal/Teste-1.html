<body>
    <canvas id="myCanvas" width="500" height="500" style="border:solid 2px black">
        Your browser does not support HTML5 Canvas.
    </canvas>
    <div>
        <h1 id="xyPos"></h1>
    </div>

    <script src="../jogo2D/input.js"></script>
    <script>
        /** @type {HTMLCanvasElement} */
        // GLOBALS
        const canvas = document.querySelector('#myCanvas');
        const ctx = canvas.getContext("2d");

        var W = canvas.width; var H = canvas.height;
        
        const squareSize = 10
        var squareLine = []
        var squarePosAll = 
        [
            
        ]

        pixelSizeX = W / squareSize;//console.log(pixelSizeX)
        pixelSizeY = H / squareSize;//console.log(pixelSizeY)


        for (let i = 0; i < squareSize - 9; i++)
        {
            for (let j = 0; j < squareSize; j++)
            {
                ctx.beginPath()
                ctx.rect(j * pixelSizeX, i * pixelSizeY, pixelSizeX, pixelSizeY)
                ctx.stroke()
                let squarePos = [j * pixelSizeX , i * pixelSizeY];console.log(squarePos)
                squareLine.push(squarePos)
                if (squareLine.length == 10)
                {
                    squareLine = []
                    console.log("new square")
                }
                
            }

        }
        
        let xyH1 = document.getElementById("xyPos")

        canvas.addEventListener("mousemove", (event) => 
        {
            //console.clear()
            let rect = canvas.getBoundingClientRect(); 
            let x = event.clientX - rect.left; 
            let y = event.clientY - rect.top;
            xyH1.innerHTML = `X: ${x} || Y: ${y}`; 
            //console.log(`x: ${x}\ny: ${y}`)
        })
    </script>
</body>
